<!DOCTYPE html>
<head>
  <title>Text Analyser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 id="heading">Text Analyzer</h2>
  <textarea id="textInput" placeholder="Type here...I will count it"></textarea>
  <div class="stats">
    <p>Letters: <span id="letterCount">0</span></p>
    <p>Words: <span id="wordCount">0</span></p>
    <p>Characters (including spaces): <span id="charCount">0</span></p>
    <p>Sentences: <span id="sentenceCount">0</span></p>
    <p>Paragraphs: <span id="paragraphCount">0</span></p>
    <p>Numbers: <span id="numberCount">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
